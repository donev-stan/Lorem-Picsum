<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./img/icon.png"/>
    <link rel="stylesheet" href="./styles/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./scripts/init.js" type="module" defer></script>
    <title>Lorem Picsum</title>
</head>
<body>
<!-- Navigation -->
    <nav>
        <div>
            <ul>
                <li id="menu">Menu</li>
                <li><a href="/random">Random</a></li>
                <li><a href="/specific">Specific</a></li>
                <li><a href="/details">Details</a></li>
                <li><a href="/static">Static Random</a></li>
                <li><a href="/grayscale">Grayscale</a></li>
                <li><a href="/blur">Blur</a></li>
                <li><a href="/list">List</a></li>
            </ul>
        </div>
    </nav>

    <div id="root"></div>

<!-- Header -->
    <main>
        <div class="container">
            <div class="info-box">
                <div id="heading-title">
                    <img src="./img/logo.png" class="logo-img">
                    <h1>Lorem Picsum</h1>
                </div>
                <h2>The Lorem Ipsum for photos.</h2>
            </div>

            <div class="img-box">
                <img src="https://picsum.photos/536/354" class="preview-img">
            </div>
        </div>
    </main>

<!-- Intro Section -->
<script type="text/x-handlebars-template" id="random-img-template">
    <section class="dark" id="intro">
        <div class="container">
            <div style="display: flex; flex-direction: column;">
                <h2 class="section-title">Easy to use, stylish placeholders</h2>
                <p>Just add your desired image size <strong>(width & height)</strong> after our URL, and you'll get a random image.</p>
                <pre>
                    <code class="code-link white">
                        <a href="https://picsum.photos/400/300" target="_blank">https://picsum.photos/200/300</a>
                    </code>
                </pre>
                <p>To get a square image, just add the size.</p>
                <pre>
                    <code class="code-link white">
                        <a href="https://picsum.photos/200" target="_blank">https://picsum.photos/200</a>
                    </code>
                </pre>
            </div>
        </div>
    </section>
</script>

<!-- Specific Image -->
<script type="text/x-handlebars-template" id="specific-img-template">
    <section id="specific">
        <div class="container">
            <div class="info-box">
                <h2 class="section-title">Specific Image</h2>
                <p>Get a specific image by adding <code class="text-code"> /id/{image}</code> to the start of the url.</p>
                <pre>
                    <code class="code-link dark">
                        <a href="https://picsum.photos/id/77/450/300" target="_blank">https://picsum.photos/id/77/450/300</a>
                    </code>
                </pre>
            </div>

            <div class="img-box">
                <img src="https://picsum.photos/id/77/450/300" class="preview-img">
            </div>
        </div>
    </section>
</script>
    

<!-- Static Random Image -->
<script type="text/x-handlebars-template" id="static-img-template">
    <section id="static">
        <div class="container">
            <div class="img-box">
                <img src="https://picsum.photos/seed/picsum/450/300" class="preview-img">
            </div>

            <div class="info-box">
                <h2 class="section-title">Static Random Image</h2>
                <p>Get the same random image every time based on a seed, by adding <code class="text-code"> /seed/{seed}  </code>to the start of the url.</p>
                <pre>
                    <code class="code-link dark">
                        <a href="https://picsum.photos/seed/picsum/450/300" target="_blank">https://picsum.photos/seed/picsum/450/300</a>
                    </code>
                </pre>
            </div>
        </div>
    </section>
</script>

<!-- Grayscale -->
<script type="text/x-handlebars-template" id="grayscale-img-template">
    <section class="dark" id="grayscale">
        <div class="container">
            <div class="info-box">
                <h2 class="section-title">Grayscale</h2>
                <p>Get a grayscale image by appending <code class="text-code">?grayscale</code> to the end of the url.</p>
                <pre>
                    <code class="code-link white">
                        <a href="https://picsum.photos/450/300?grayscale" target="_blank">https://picsum.photos/450/300?grayscale</a>
                    </code>
                </pre>
            </div>

            <div class="img-box">
                <img src="https://picsum.photos/450/300?grayscale" class="preview-img">
            </div>
        </div>
    </section>
</script>

<!-- Blur -->
<script type="text/x-handlebars-template" id="blur-img-template">
    <section class="dark" id="blur">
        <div class="container">
            <div class="img-box">
                <img src="https://picsum.photos/450/300/?blur" class="preview-img">
            </div>

            <div class="info-box">
                <h2 class="section-title">Blur</h2>
                <p>Get a blurred image by appending <code class="text-code">?blur</code> to the end of the url.</p>
                <pre>
                    <code class="code-link white">
                        <a href="https://picsum.photos/450/300/?blur" target="_blank">https://picsum.photos/450/300/?blur</a>
                    </code>
                </pre>
                <p>You can adjust the amount of blur by providing a number between <code class="text-code">1</code> and <code class="text-code">10</code>.</p>
                <pre>
                    <code class="code-link white">
                        <a href="https://picsum.photos/450/300/?blur=2" target="_blank">https://picsum.photos/450/300/?blur=2</a>
                    </code>
                </pre>
            </div>
        </div>
    </section>
</script>

<!-- Image Details -->
<script type="text/x-handlebars-template" id="details-img-template">
    <section id="img-details">
        <div class="container">
            <div class="img-box">
                <pre class="code-box">
                    <code class="code">
{
    "id": "0",
    "author": "Alejandro Escamilla",
    "width": 5616,
    "height": 3744,
    "url": "https://unsplash.com/...",
    "download_url": "https://picsum.photos/..."
}
                    </code>
                </pre>
            </div>

            <div class="info-box">
                <h2 class="section-title">Image Details</h2>
                <p>Get information about a specific image by using the the <code class="text-code">/id/{id}/info</code> endpoint.</p>
                <pre>
                    <code class="code-link dark">
                        <a href="https://picsum.photos/id/0/info" target="_blank">https://picsum.photos/id/0/info</a>
                    </code>
                </pre>
            </div>
        </div>
    </section>
</script>


<!-- List Images -->
<script type="text/x-handlebars-template" id="list-img-template">
    <section id="img-list">
        <div class="container">
            <div class="info-box">
                <h2 class="section-title">List Images</h2>
                <p>Get a list of images by using the <code class="text-code">/v2/list</code> endpoint.</p>
                <pre>
                    <code class="code-link dark">
                        <a href="https://picsum.photos/v2/list" target="_blank">https://picsum.photos/v2/list</a>
                    </code>
                </pre>
                <p>
                    The API will return 30 items per page by default. <br>
                    To request another page, use the <code class="text-code">?page</code> parameter. <br>
                    To change the amount of items per page, use the <code class="text-code">?limit</code> parameter.
                </p>
                <pre>
                    <code class="code-link dark">
                        <a href="https://picsum.photos/v2/list?page=2&limit=100" target="_blank">https://picsum.photos/v2/list?page=2&limit=100</a>
                    </code>
                </pre>
            </div>

            <div class="img-box">
                <pre class="code-box">
                    <code class="code">
[
    {
        "id": "0",
        "author": "Alejandro Escamilla",
        "width": 5616,
        "height": 3744,
        "url": "https://unsplash.com/...",
        "download_url": "https://picsum.photos/..."
    }
]
                    </code>
                </pre>
            </div>
        </div>
    </section>
</script>
